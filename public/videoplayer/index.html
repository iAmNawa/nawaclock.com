<!DOCTYPE HTML>
<html>
	<head>
		<title>Video player</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
    <div id="player">
      <div id="video-container">
        <video poster="imagesvideo/thumbnail.png">
          <source src="imagesvideo/sample.mp4">
        </video>
      </div>
    <div id="pbar-container">
     <div id="pbar"></div>
    </div>
    <div id="buttons-container">
     <img id="play-button" src="imagesvideo/play.png">
      <div id="time-field">
        0:00 / 0:00
      </div>
      <img id="sound-button" src="imagesvideo/sound.png">
      <div id="sbar-container">
        <div id="sbar"></div>
    </div>
    <img id="fullscreen-button" src="imagesvideo/fullscreen.png">
  </div>

		<script src="scripts.js"></script>
	</body>
</html>
